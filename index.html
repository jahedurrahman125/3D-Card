<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>3D CARDS</title>
</head>

<body>
    <section class="section-1-container">
        <h1 class="heading">Popular Meals For Sales</h1>
        <div class="main-card">
            <div class="card">
                <img src="./Asset/card-img-1.png">
                <h4>Fish</h4>
                <button class="order">Order Now Quickly</button>
            </div>
            <div class="card">
                <img src="./Asset/card-img-2.png">
                <h4>Cake</h4>
                <button class="order">Order Now</button>
            </div>
            <div class="card">
                <img src="./Asset/card-img-3.png">
                <h4>Lobster</h4>
                <button class="order">Order Now</button>
            </div>
        </div>

    </section>
    <section class="section-2-container">
        <div class="main-div">
            <div class="float-card">
                <div class="icon">
                    <img class="images" src="https://icons.iconarchive.com/icons/ph03nyx/super-mario/256/Paper-Mario-icon.png" alt="Mario-icon">
                    <div class="img-circle"></div>
                </div>
                <div class="card-elements">
                    <h3 class="title">Super Mario</h3>
                    <p class="description">Super Mario Bros. is a platform game. In the game, Mario must race through the Mushroom Kingdom and save Princess Toadstool from Bowser.</p>
                    <div class="size">
                        <button class="size-btn">40</button>
                        <button class="size-btn">41</button>
                        <button class="active size-btn">42</button>
                        <button class="size-btn">43</button>
                    </div>
                </div>
                <div class="m-ps">
                    <button class="purchase">purchase</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./JS/script.js"></script>
</body>

</html>
